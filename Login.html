<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
       <div class="container">
        <img src="./assets_styles/back-2.jpg" alt="">
           <form action="login" method="post" id="mainForm" class="loginform">
            <h2>Login</h2>
            <!-- Social Icons for Registration -->
            <div class="social-icons">
                <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-twitter"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>          
            
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="off">
                <i class="icon"></i>
            </div>
            
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="off">
                <i class="icon"></i>
            </div>
            
			<br>
            <button type="submit">Login</button>
            <br>
            <br>
            <div><a href="renewpassword.html" id="forgot" class="forgot_pass">Forgot your password?</a> </div>
            
            <div class="login_signup">Don't have an account? <a href="#" id="signup">Sign up</a></div>          
        </form>
        </div>
</body>
</html>
